<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
 </head>
 <body>

<div id="carousel-example" data-interval="false" class="carousel slide" data-ride="carousel">
	<div class="carousel-inner">
		<div class="item active"><img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png">
			<div class="carousel-caption">
				<h2>Title</h2>
				<p>Description</p>
			</div>
		</div>
	</div>
	<a class="left carousel-control" href="#carousel-example" data-slide="prev">
		<i class="icon-prev  fa fa-angle-left"></i>
	</a>
	<a class="right carousel-control" href="#carousel-example" data-slide="next">
		<i class="icon-next fa fa-angle-right"></i>
	</a>
</div>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal text-right" role="form">
					<div class="form-group">
						<div class="col-sm-2">
							<label for="inputEmail3" class="control-label">Email</label>
						</div>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2">
							<label for="inputPassword3" class="control-label">Password</label>
						</div>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox"> 
									Remember me 
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">
								Sign in
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
